<mat-card class="login-form">
    <mat-card-content>
        <h5 class="login-form-title">Login</h5>
        <form #formData="ngForm" (ngSubmit)="formData.form.valid && onLogin( )" autocomplete="off"
              class="login-form-fields"
              method="post">
            <mat-form-field appearance="outline">
                <mat-label>
                  User Name
                </mat-label>
                <input
                       [(ngModel)]="loginForm.username"
                       matInput
                       name="username"
                       placeholder="User Name"
                       required
                       type="text"
                >
                <mat-error> User Name is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    Password
                </mat-label>
                <input
                       [(ngModel)]="loginForm.password"
                       matInput
                       name="password"
                       placeholder="Password"
                       required
                       type="password"
                >
                <mat-error>Password is required</mat-error>
            </mat-form-field>
            <div class="footer-buttons">
                <span>
                    <button  mat-raised-button
                            type="submit">Login</button>
                </span>
              <span>
                    <button   mat-raised-button color="primary"
                            type="button" (click)="register()">Register</button>
                </span>
            </div>
        </form>
    </mat-card-content>
</mat-card>
